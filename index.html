<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Corazón 3D - Te amo infinitamente cele</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #1e1e2f;
    color: white;
    font-family: sans-serif;
  }
  #centerText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    text-align: center;
    color: #ffc0cb;
    text-shadow: 0 0 10px #ff69b4;
    pointer-events: none;
    z-index: 1;
  }
</style>
</head>
<body>
<div id="centerText">te amo<br>infinitamente<br>cele</div>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({canvas: document.getElementById('canvas'), antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luces
const light = new THREE.PointLight(0xffffff, 1);
light.position.set(10, 10, 10);
scene.add(light);

const ambient = new THREE.AmbientLight(0xffc0cb, 0.4);
scene.add(ambient);

// Geometría de corazón 3D
function createHeartGeometry() {
  const shape = new THREE.Shape();
  shape.moveTo(0, 0);
  shape.bezierCurveTo(0, 0, 0, 3, -2, 3);
  shape.bezierCurveTo(-4, 3, -4, 0, -4, 0);
  shape.bezierCurveTo(-4, -3, 0, -5, 0, -7);
  shape.bezierCurveTo(0, -5, 4, -3, 4, 0);
  shape.bezierCurveTo(4, 0, 4, 3, 2, 3);
  shape.bezierCurveTo(0, 3, 0, 0, 0, 0);
  const geometry = new THREE.ExtrudeGeometry(shape, {
    depth: 1.2,
    bevelEnabled: true,
    bevelSegments: 2,
    steps: 2,
    bevelSize: 0.5,
    bevelThickness: 0.5
  });
  return geometry;
}

const heartMaterial = new THREE.MeshPhongMaterial({
  color: 0xff4f79,
  shininess: 100,
  specular: 0xffffff
});

const heart = new THREE.Mesh(createHeartGeometry(), heartMaterial);
heart.scale.set(0.3, 0.3, 0.3);
scene.add(heart);

// Corazones pequeños flotantes
const smallHearts = [];
for (let i = 0; i < 80; i++) {
  const smallHeart = new THREE.Mesh(createHeartGeometry(), heartMaterial.clone());
  const scale = 0.05 + Math.random() * 0.05;
  smallHeart.scale.set(scale, scale, scale);
  const angle = Math.random() * Math.PI * 2;
  const radius = 2 + Math.random() * 3;
  const y = (Math.random() - 0.5) * 3;
  smallHeart.position.set(
    Math.cos(angle) * radius,
    y,
    Math.sin(angle) * radius
  );
  scene.add(smallHeart);
  smallHearts.push(smallHeart);
}

camera.position.z = 5;

// Animación
function animate(time) {
  requestAnimationFrame(animate);

  const scale = 1 + 0.05 * Math.sin(time * 0.005);
  heart.scale.set(scale * 0.3, scale * 0.3, scale * 0.3);
  heart.rotation.y += 0.01;

  smallHearts.forEach((h, i) => {
    h.rotation.y += 0.01;
    h.rotation.x += 0.005;
    h.position.y += 0.002 * Math.sin(time * 0.002 + i);
    h.position.x += 0.0015 * Math.sin(time * 0.001 + i);
    h.position.z += 0.0015 * Math.cos(time * 0.001 + i);
  });

  renderer.render(scene, camera);
}
animate();

// Resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
