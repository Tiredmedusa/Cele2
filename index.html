<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Te amo infinitamente, Cele</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 200px;
      height: 200px;
      animation: spin 8s linear infinite;
    }

    .heart {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 180px;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      text-align: center;
      font-size: 16px;
      line-height: 1.4;
      width: 120px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.05) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">
      <div class="text">Te amo<br>infinitamente<br>ðŸ–¤ Cele</div>
    </div>
  </div>
</body>
</html>
